<a ng-href="#/{{title}}/{{creator.id}}">
  <div class="thumbnail" >

    <img src="{{creator.thumbnail.path}}/portrait_medium.{{creator.thumbnail.extension}}" alt="{{creator.fullName}" class="responsive img-circle">

    <div class="caption">
      <h4>{{creator.fullName}}</h4>
    </div>

  </div>
</a>
