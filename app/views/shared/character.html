<a ng-href="#/{{key}}/{{character.id}}">
  <div class="thumbnail" >

    <img src="{{character.thumbnail.path}}/portrait_medium.{{character.thumbnail.extension}}" alt="{{character.name}" class="responsive img-circle">

    <div class="caption">
      <h4>{{character.name}}</h4>
    </div>

  </div>
</a>
